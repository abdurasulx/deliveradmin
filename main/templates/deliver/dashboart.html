{% extends 'deliver/base.html' %}
{% load static %}
{% block title %}Dashboard - Yetkazib beruvchi tizimi{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">


  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <!-- Active Orders -->
    <div class="bg-blue-600 hover:bg-blue-700 text-white rounded-2xl shadow-lg p-6 transition-transform transform hover:scale-105">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm uppercase opacity-80">Faol buyurtmalar</p>
          <h2 class="text-5xl font-bold mt-2">{{ active_orders_count }}</h2>
        </div>
        <div class="text-white opacity-70 text-4xl">
          <i class="fa-solid fa-truck-fast"></i>
        </div>
      </div>
    </div>

    <!-- Delivered Orders -->
    <div class="bg-green-600 hover:bg-green-700 text-white rounded-2xl shadow-lg p-6 transition-transform transform hover:scale-105">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm uppercase opacity-80">Yetkazilgan</p>
          <h2 class="text-5xl font-bold mt-2">{{ delivered_orders_count }}</h2>
        </div>
        <div class="text-white opacity-70 text-4xl">
          <i class="fa-solid fa-check-circle"></i>
        </div>
      </div>
    </div>

    <!-- Cancelled Orders -->
    <div class="bg-red-600 hover:bg-red-700 text-white rounded-2xl shadow-lg p-6 transition-transform transform hover:scale-105">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm uppercase opacity-80">Bekor qilingan</p>
          <h2 class="text-5xl font-bold mt-2">{{ canceled_orders_count }}</h2>
        </div>
        <div class="text-white opacity-70 text-4xl">
          <i class="fa-solid fa-times-circle"></i>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- FontAwesome uchun -->
<script src="https://kit.fontawesome.com/a2d9d6a66b.js" crossorigin="anonymous"></script>
{% endblock %}
