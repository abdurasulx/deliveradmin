{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .nav-link.active {
            font-weight: 600;
            color: #fff !important;
            background-color: #0d6efd;
            border-radius: 0.375rem;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        /* Responsive sidebar collapse (mobil uchun) */
        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- üî∑ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">üçΩÔ∏è Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- üè† Home -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                            Asosiy
                        </a>
                    </li>

                    <!-- üìÇ Categories -->
                    <li class="nav-item">
                        <a class="nav-link {% if '/categories' in request.path %}active{% endif %}" href="{% url 'category_list' %}">
                            Kategoriyalar
                        </a>
                    </li>

                    <!-- üì¶ Products -->
                    <li class="nav-item">
                        <a class="nav-link {% if '/products' in request.path %}active{% endif %}" href="{% url 'products' %}">
                            Mahsulotlar
                        </a>
                    </li>

                    <!-- üì¨ Orders -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'conorders/' in request.path %}active{% endif %}" href="{% url 'conorders_list' %}">
                            Buyurtmalar
                        </a>
                    </li>
                    <!-- Hodimlar   -->
                    <li class="nav-item">
                        <a class="nav-link {% if '/employees' in request.path %}active{% endif %}" href="{% url 'employee_list' %}">
                            Hodimlar
                        </a>
                    </li>

                    <!-- üë§ Customers -->
                    <li class="nav-item">
                        <a class="nav-link {% if '/customers' in request.path %}active{% endif %}" href="{% url 'send_telegram_message' %}">
                            Telegram bot
                        </a>
                    </li>
                </ul>

                <span class="navbar-text text-white">
                    <i class="bi bi-person-circle"></i> Admin
                </span>
            </div>
        </div>
    </nav>

    <!-- üîπ Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- üîª Footer -->
    <footer class="py-3">
        &copy; {% now "Y" %} Ovqat Sotuvi | Boshqaruv paneli
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
