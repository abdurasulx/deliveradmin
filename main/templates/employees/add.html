{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">âž• Yangi hodim qoâ€˜shish</h5>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <!-- Ism -->
        <div class="mb-3">
          <label class="form-label">Ism</label>
          <input type="text" name="first_name" class="form-control" placeholder="Hodim ismini kiriting" required>
        </div>

        <!-- Familiya -->
        <div class="mb-3">
          <label class="form-label">Familiya</label>
          <input type="text" name="last_name" class="form-control" placeholder="Familiyasi" required>
        </div>

        <!-- Foydalanuvchi nomi -->
        <div class="mb-3">
          <label class="form-label">Foydalanuvchi nomi (username)</label>
          <input type="text" name="username" class="form-control" placeholder="Login nomi" required>
        </div>

        <!-- Parol -->
        <div class="mb-3">
          <label class="form-label">Parol</label>
          <input type="password" name="password" class="form-control" placeholder="Parol kiriting" required>
        </div>

        <!-- Telefon raqam -->
        <div class="mb-3">
          <label class="form-label">Telefon raqam</label>
          <input type="text" name="phone" class="form-control" placeholder="+998901234567">
        </div>

        <!-- Roli -->
        <div class="mb-3">
          <label class="form-label">Lavozimi</label>
          <select name="role" class="form-select" required>
            <option value="manager">Boshqaruvchi</option>
            <option value="supplier" selected>Yetkazib beruvchi</option>
          </select>
        </div>

        <!-- Faolmi -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="isActive" name="is_active" checked>
          <label class="form-check-label" for="isActive">Faol holatda</label>
        </div>

        <!-- Tugmalar -->
        <div class="d-flex justify-content-between">
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">â—€ Orqaga</a>
          <button type="submit" class="btn btn-success">ðŸ’¾ Saqlash</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
