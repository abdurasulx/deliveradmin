<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Yetkazib beruvchi tizimi{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
     <a href="{% url 'home' %}" class="text-3xl font-bold text-indigo-600 py-4">AvtoYetkazib</a>
<nav class="hidden md:flex space-x-8">
  <a href="{% url 'home' %}" class="hover:text-indigo-600 text-2xl py-4 px-6 rounded-lg hover:bg-indigo-50 transition-all">Bosh sahifa</a>
  <a href="{% url 'orders_view' %}" class="hover:text-indigo-600 text-2xl py-4 px-6 rounded-lg hover:bg-indigo-50 transition-all">Buyurtmalar</a>
  <a href="{% url 'order_history' %}" class="hover:text-indigo-600 text-2xl py-4 px-6 rounded-lg hover:bg-indigo-50 transition-all">Buyurtmalar tarixi</a>
  <a href="{% url 'profile' %}" class="hover:text-indigo-600 text-2xl py-4 px-6 rounded-lg hover:bg-indigo-50 transition-all">Profil</a>
</nav>
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-white shadow">
    <a href="{% url 'home' %}" class="block px-4 py-2 border-b">Bosh sahifa</a>
    <a href="{% url 'orders_view' %}" class="block px-4 py-2 border-b">Buyurtmalar</a>
    <a href="{% url 'order_history' %}" class="block px-4 py-2 border-b">Buyurtmalar tarixi</a>
    <a href="{% url 'profile' %}" class="block px-4 py-2">Profil</a>
  </div>

  <!-- Main content -->
  <main class="container mx-auto p-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">
    Â© 2025 AvtoYetkazib. Barcha huquqlar himoyalangan.
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
