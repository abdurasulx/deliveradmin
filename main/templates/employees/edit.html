{% extends 'base.html' %}
{% block title %}Hodimni tahrirlash{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark">
      <h5 class="mb-0">‚úèÔ∏è Hodimni tahrirlash</h5>
    </div>

    <div class="card-body">
      <form method="post" action="{% url 'employee_edit' employee.pk %}">
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Ism</label>
            <input type="text" name="first_name" class="form-control" value="{{ employee.user.first_name }}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Familiya</label>
            <input type="text" name="last_name" class="form-control" value="{{ employee.user.last_name }}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Foydalanuvchi nomi (username)</label>
            <input type="text" name="username" class="form-control" value="{{ employee.user.username }}" required>
            <div class="form-text">Username noyob bo'lishi kerak.</div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Yangi parol (ixtiyoriy)</label>
            <input type="password" name="password" class="form-control" placeholder="Agar parolni almashtirmoqchi bo'lsangiz kiriting">
            <div class="form-text">Bo‚Äòsh qoldirilsa ‚Äî eski parol saqlanadi.</div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" name="phone" class="form-control" value="{{ employee.phone }}">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Lavozimi</label>
            <select name="role" class="form-select" required>
              <option value="manager" {% if employee.role == 'manager' %}selected{% endif %}>Boshqaruvchi</option>
              <option value="supplier" {% if employee.role == 'supplier' %}selected{% endif %}>Yetkazib beruvchi</option>
            </select>
          </div>

          <div class="col-12 mb-3">
            <div class="form-check form-switch">
              <!-- model maydiningiz nomiga moslang: employee.is_activ yoki employee.is_active -->
              <input class="form-check-input" type="checkbox" id="isActive" name="is_active" {% if employee.is_activ %}checked{% endif %}>
              <label class="form-check-label" for="isActive">Faol holatda</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">‚óÄ Orqaga</a>
          <button type="submit" class="btn btn-success">üíæ Saqlash</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
